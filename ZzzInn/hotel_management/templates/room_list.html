<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA_Compatible" content="IE_edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms List</title>
</head>
<body>
<h1>Rooms List</h1>
<ul>
    {%  for room in rooms %}

    <li>{{ room.name }} - {%  if room.status == 'avalable' %}Available{% else %}Reserved{% endif %}</li>

{% endfor %}
</ul>
</body>
</html>
